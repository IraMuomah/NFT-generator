    <style>
        html,
        body {
           
            background-color: black;
            color: white;
            margin: 0px;
            padding: 0px;
            width: 100%;
            overflow-x: hidden;
        }

        img {
            width: 100%;
            height: auto;
        }

        .grd {
            --gradient: linear-gradient(to left top, #EF32D9 10%, #89FFFD 90%);

        }

        .mybtn {
            border: 1px solid;
            border-image-slice: 1;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-image-source: var(--gradient);
            text-decoration: none;
            transition: all .4s ease;
        }

        .mybtn:hover {
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: none;
            -webkit-text-fill-color: #fff;
            border: 1px solid #fff;
            box-shadow: #222 1px 0 10px;
        }

        canvas {
            width: 96px;
            height: 144px;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .txt-grd {
            font-family: 'VT323', monospace;
            background: linear-gradient(to right, #89FFFD,
                    #ff6b08, #cf23cf, #eedd44);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>

            <div class="modal-content">
                <form  class="form">
                <div class="modal-header ">     <!-- might want to add   d-flex justify-content-between -->
                    <h5 class="modal-title" id="exampleModalLongTitle">Make Your Custom NFT</h5>
                    <input type="reset" class="close  btn btn-sm btn-danger"  value="x" data-bs-dismiss="modal" aria-label="Close" aria-hidden="true">

                    </input>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <section class="row m-1 p-1">
                            <div class="col input-group mt-2" >
                                <span>
                                    UPLOAD YOUR OWN NFT TILESET <input class="form-control" type="file" onchange="loadFile(event)"> <br>  
                                </span>                         
                                <span>
                                    <div class="input-group">
                                        <span class="input-group-text">NFT Size</span>
                                        <input type="text" id="nftSizeX" aria-label="nftSizeX" class="form-control" size="1" value="24">
                                        <input type="text" id="nftSizeY" aria-label="nftSizeY" class="form-control" size="1" value="16">

                                        <i class="tooltip-test" title="in pexels">&#x1F6C8;</i>
                                      </div> 
                                </span>
                                <br> <br> 
                                <span>
                                    <div class="input-group">
                                        <span class="input-group-text">Animated Tile Size</span>
                                        <input type="text" id="animNftSizeX" aria-label="animNftSizeX" class="form-control" size="1" value="96">
                                        <input type="text" id="animNftSizeY" aria-label="animNftSizeY" class="form-control" size="1" value="64">
                                        &nbsp; 
                                        <i  title="if not animated same as nft size" data-bs-toggle="tooltip" data-bs-placement="top" >&#x1F6C8;</i>
                                        <!-- <a href="#" role="button" class="popover-test" title="if not animated same as nft size" data-content="if not animated same as nft size">&#x1F6C8;</a> -->
                                    </div> 
                                </span> 
                                <br> <br>
                                <span>
                                    <div class="input-group">
                                        <span class="input-group-text">NFT Total Variants Layers</span>
                                        <input type="text" id="tileSetSize" aria-label="tileSetSize" class="form-control" value="2, 4, 11, 8, 8, 8, 2">
                                        &nbsp;

                                    </div> 
                                </span>
                                <br>
                            </div>
                        </section>
                    </div>

                    <input type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" value="Save & Exit"></input>
                </div>
                </form>
